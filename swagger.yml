openapi: 3.0.3
info:
  title: "COMP2001 CW2 API"
  description: "RESTful API for managing user profiles in the Trail Application."
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Profile:
      type: object
      required:
        - Email
        - Username
        - Password
      properties:
        Email:
          type: string
          description: "User's email address"
        Username:
          type: string
          description: "Display name for the user"
        Password:
          type: string
          description: "Password for the user"
  parameters:
    email:
      name: email
      in: path
      required: true
      schema:
        type: string
      description: "Email address of the user profile"

paths:
  /profile:
    get:
      operationId: "profile.read_all"
      tags:
        - Profile
      summary: Retrieve all user profiles
      description: "Returns a list of all profiles in the database"
      responses:
        "200":
          description: Successfully returned list of profiles
    post:
      operationId: "profile.create"
      tags:
        - Profile
      summary: Create a new user profile
      description: "Creates a new profile"
      requestBody:
        x-body-name: body
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
      responses:
        "201":
          description: Profile created successfully
        "409":
          description: Profile with this email already exists
  /profile/{email}:
    get:
      operationId: "profile.read_one"
      tags:
        - Profile
      summary: Get a single profile by email
      parameters:
        - $ref: "#/components/parameters/email"
      responses:
        "200":
          description: Profile found and returned
        "404":
          description: Profile not found
    put:
      operationId: "profile.update"
      tags:
        - Profile
      summary: Update an existing profile
      description: "Updates profile fields"
      parameters:
        - $ref: "#/components/parameters/email"
      requestBody:
        x-body-name: body
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
      responses:
        "200":
          description: Profile updated successfully
        "404":
          description: Profile not found
    delete:
      operationId: "profile.delete"
      tags:
        - Profile
      summary: Delete a profile by email
      parameters:
        - $ref: "#/components/parameters/email"
      responses:
        "204":
          description: Profile deleted successfully
        "404":
          description: Profile not found